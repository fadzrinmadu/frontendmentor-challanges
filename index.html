<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">

  <!-- My Styles -->
  <link rel="stylesheet" href="assets/css/index.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="https://cdn.rawgit.com/scottjehl/picturefill/3.0.2/dist/picturefill.js" async></script>
  <script>
    // Picture element HTML5 shiv
    document.createElement("picture");
  </script>
</head>
<body>
  
  <div class="wrapper">
    <header class="container">
      <img src="assets/images/logo.svg" alt="logo">
    </header>

    <section class="hero">
      <picture>
        <source srcset="assets/images/hero-desktop.jpg" media="(min-width: 992px)">
        <img src="assets/images/hero-mobile.jpg" alt="hero banner">
      </picture>
    </section>

    <main class="container">
      <h1>We're <span>Coming Soon</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <input type="text" name="email" placeholder="Email Address" autocomplete="off" aria-label="email"/>
        <button><img src="assets/images/icon-arrow.svg" alt="arrow"></button>
      </form>
    </main>

    <footer class="container">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/fadzrinmadu">Muhammad Fadzrin Madu</a>.
      </p>
    </footer>
  </div>

<script src="assets/js/script.js"></script> 
</body>
</html>
